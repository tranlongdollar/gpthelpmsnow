name: Generate RAW Links

on:
  push:
    branches: ["**"]     # chạy trên mọi nhánh (main/master/feature/*)
  workflow_dispatch:      # cho bấm chạy thủ công

jobs:
  gen-rawlinks:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # cho phép bot commit vào repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Resolve repo/branch env
        id: vars
        run: |
          echo "OWNER=${GITHUB_REPOSITORY%%/*}"           >> $GITHUB_OUTPUT
          echo "REPO=${GITHUB_REPOSITORY#*/}"             >> $GITHUB_OUTPUT
          # nhánh hiện tại (nếu dispatch thủ công vẫn có ref_name)
          REF_NAME="${GITHUB_REF_NAME:-main}"
          echo "REF_NAME=$REF_NAME"                       >> $GITHUB_OUTPUT
          # nếu có thư mục massagenow.vn thì sẽ ghi rawlink.md ở đó, không thì ghi ở root
          if [ -d "massagenow.vn" ]; then
            echo "OUT=massagenow.vn/rawlink.md"           >> $GITHUB_OUTPUT
          else
            echo "OUT=rawlink.md"                         >> $GITHUB_OUTPUT
          fi

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      # Tạo script PHP tự quét toàn bộ repo bằng Git Trees API
      - name: Create generator script
        run: |
          mkdir -p scripts
          cat > scripts/gen_rawlinks.php <<'PHP'
          <?php
          declare(strict_types=1);
          /**
           * gen_rawlinks.php
           * Sinh bảng RAW URL (Markdown) cho toàn repo (hoặc 1 thư mục con).
           * Dùng:
           *   php scripts/gen_rawlinks.php owner=<owner> repo=<repo> ref=<branch|sha> [base=<subdir>] [output=<file>]
           */
          parse_str(implode('&', array_slice($argv, 1)), $a);
          $owner  = (string)($a['owner'] ?? '');
          $repo   = (string)($a['repo']  ?? '');
          $ref    = (string)($a['ref']   ?? 'main');       // nhánh hoặc SHA
          $base   = trim((string)($a['base'] ?? ''), '/'); // thư mục con (optional)
          $output = (string)($a['output'] ?? 'rawlink.md');
          if ($owner === '' || $repo === '') {
              fwrite(STDERR, "Usage: php scripts/gen_rawlinks.php owner=<owner> repo=<repo> ref=<branch|sha> [base=<subdir>] [output=<file>]\n");
              exit(1);
          }
          // Git Trees API (recursive=1)
          $api = "https://api.github.com/repos/{$owner}/{$repo}/git/trees/".rawurlencode($ref)."?recursive=1";
          $ch = curl_init($api);
          curl_setopt_array($ch, [
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_FOLLOWLOCATION => true,
              CURLOPT_TIMEOUT        => 30,
              CURLOPT_HTTPHEADER     => [
                  'Accept: application/vnd.github+json',
                  'User-Agent: rawlinks-generator'
              ],
          ]);
          $resp = curl_exec($ch);
          $code = curl_getinfo($ch, CURLINFO_HTTP_CODE);
          curl_close($ch);
          if ($code !== 200 || !$resp) { fwrite(STDERR, "[ERR] API $code: $api\n"); exit(2); }
          $json = json_decode($resp, true);
          $tree = $json['tree'] ?? [];
          if (!$tree) { fwrite(STDERR, "[ERR] Empty tree\n"); exit(3); }

          // Lấy SHA commit hiện tại (pinned)
          $commitApi = "https://api.github.com/repos/{$owner}/{$repo}/commits/".rawurlencode($ref);
          $ch2 = curl_init($commitApi);
          curl_setopt_array($ch2, [
              CURLOPT_RETURNTRANSFER => true,
              CURLOPT_FOLLOWLOCATION => true,
              CURLOPT_TIMEOUT        => 30,
              CURLOPT_HTTPHEADER     => [
                  'Accept: application/vnd.github+json',
                  'User-Agent: rawlinks-generator'
              ],
          ]);
          $cres = curl_exec($ch2);
          $ccode = curl_getinfo($ch2, CURLINFO_HTTP_CODE);
          curl_close($ch2);
          $shaPinned = '';
          if ($ccode === 200 && $cres) {
              $cjson = json_decode($cres, true);
              if (!empty($cjson['sha'])) $shaPinned = $cjson['sha'];
          }

          // Gom file (blob). Nếu có base thì chỉ liệt kê dưới base
          $files = [];
          foreach ($tree as $n) {
              if (($n['type'] ?? '') !== 'blob') continue;
              $p = $n['path'] ?? '';
              if ($p === '') continue;
              if ($base !== '' && strpos($p, $base.'/') !== 0 && $p !== $base) continue;
              $files[] = $p;
          }
          sort($files, SORT_NATURAL);

          // Đảm bảo thư mục output tồn tại
          $dir = dirname($output);
          if ($dir !== '' && $dir !== '.' && !is_dir($dir)) @mkdir($dir, 0777, true);

          // Build RAW bases
          $rawBranchBase = "https://raw.githubusercontent.com/{$owner}/{$repo}/refs/heads/{$ref}/";
          $rawShaBase    = $shaPinned ? "https://raw.githubusercontent.com/{$owner}/{$repo}/{$shaPinned}/" : '';

          // Ghi Markdown
          $md  = "# RAW Links — {$owner}/{$repo}\n\n";
          $md .= "Branch/Ref: {$ref}";
          if ($shaPinned) $md .= "  (pinned SHA: `{$shaPinned}`)";
          $md .= "\n\n| Purpose | Repo path | RAW (branch) | RAW (pinned) |\n|---|---|---|---|\n";
          foreach ($files as $p) {
              $purpose = 'File';
              if (preg_match('~/public_html/index\.php$~', $p))   $purpose = 'Front controller';
              elseif (preg_match('~/public_html/admin/~', $p))    $purpose = 'Admin';
              elseif (preg_match('~/public_html/api/~', $p))      $purpose = 'API';
              elseif (preg_match('~/views/~', $p))                $purpose = 'View';
              elseif (preg_match('~/app/~', $p))                  $purpose = 'App core';
              elseif (preg_match('~\.sql$~', $p))                 $purpose = 'SQL';
              elseif (preg_match('~\.md$~i', $p))                 $purpose = 'Doc';
              $rawB = $rawBranchBase . $p;
              $rawS = $shaPinned ? ($rawShaBase . $p) : '-';
              $md  .= "| {$purpose} | {$p} | {$rawB} | {$rawS} |\n";
          }
          $md .= "\n## Notes\n- Generated by scripts/gen_rawlinks.php\n";
          if (file_put_contents($output, $md) === false) { echo $md; exit(4); }
          fwrite(STDERR, "[OK] wrote {$output}\n");
          PHP

      - name: Generate rawlink.md for current branch
        run: |
          OWNER="${{ steps.vars.outputs.OWNER }}"
          REPO="${{ steps.vars.outputs.REPO }}"
          REF="${{ steps.vars.outputs.REF_NAME }}"
          OUT="${{ steps.vars.outputs.OUT }}"
          php scripts/gen_rawlinks.php owner="$OWNER" repo="$REPO" ref="$REF" output="$OUT"
          echo "Generated $OUT"

      - name: Commit rawlink.md (if changed)
        run: |
          if ! git diff --quiet; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add rawlink.md massagenow.vn/rawlink.md scripts/gen_rawlinks.php || true
            git commit -m "chore(rawlinks): auto-generate RAW links for ${{ steps.vars.outputs.REF_NAME }}"
            git push
          fi
